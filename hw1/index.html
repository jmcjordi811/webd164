<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Homework 1</title>
</head>
<body>
    <h1>
        Sum Calculated!
    </h1>

    <script>
        alert("Addition Calculator!");

        let num1 = prompt("Enter a positive integer: ");
        num1 = parseInt(num1);

        let num2 = prompt("Enter a positive integer: ");
        num2 = parseInt(num2);

        let sum = num1 + num2;

        document.write("You entered " + num1 + " + " + num2 + " which equals " + sum + ".");
    </script>
</body>
</html>
